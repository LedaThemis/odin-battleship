<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>Odin | Battleship</title>
</head>

<body>
    <main id="main-container">
        <h1 id="game-title">Battleship</h1>
        <p id="winner-status" style="opacity: 0;">Computer Won!</p>
        <div id="boards">
            <div id="board-1" class="board"></div>
            <div id="board-2" class="board"></div>
        </div>
        <div>
            <form id="position-form">
                <div class="ship-position-input-div">
                    <label for="ship-length-2">Ship Position (Length 2)</label>
                    <input type="text" name="ship-length-2" id="ship-length-2" placeholder="1,2">
                    <button id="ship-length-2-button" class="submit-position-button" data-key="2"
                        data-length="2">SUBMIT</button>
                    <span class="position-input-error" data-key="2" style="display: none;"></span>
                </div>
                <div class="ship-position-input-div">
                    <label for="ship-length-3a">Ship Position (Length 3)</label>
                    <input type="text" name="ship-length-3a" id="ship-length-3a" placeholder="21,22,23">
                    <button id="ship-length-3a-button" class="submit-position-button" data-key="3a"
                        data-length="3">SUBMIT</button>
                    <span class="position-input-error" data-key="3a" style="display: none;"></span>
                </div>
                <div class="ship-position-input-div">
                    <label for="ship-length-3b">Ship Position (Length 3)</label>
                    <input type="text" name="ship-length-3b" id="ship-length-3b" placeholder="41,51,61">
                    <button id="ship-length-3b-button" class="submit-position-button" data-key="3b"
                        data-length="3">SUBMIT</button>
                    <span class="position-input-error" data-key="3b" style="display: none;"></span>
                </div>
                <div class="ship-position-input-div">
                    <label for="ship-length-4">Ship Position (Length 4)</label>
                    <input type="text" name="ship-length-4" id="ship-length-4" placeholder="45,46,47,48">
                    <button id="ship-length-4-button" class="submit-position-button" data-key="4"
                        data-length="4">SUBMIT</button>
                    <span class="position-input-error" data-key="4" style="display: none;"></span>
                </div>
                <div class="ship-position-input-div">
                    <label for="ship-length-5">Ship Position (Length 5)</label>
                    <input type="text" name="ship-length-5" id="ship-length-5" placeholder="96,97,98,99,100">
                    <button id="ship-length-5-button" class="submit-position-button" data-key="5"
                        data-length="4">SUBMIT</button>
                    <span class="position-input-error" data-key="5">A</span>
                </div>
            </form>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
