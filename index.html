<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>Odin | Battleship</title>
</head>

<body>
    <main id="main-container">
        <h1 id="game-title">Battleship</h1>
        <p id="winner-status" style="opacity: 0;">Computer Won!</p>
        <div id="boards">
            <div id="board-1" class="board"></div>
            <div id="board-2" class="board"></div>
        </div>
        <div>
            <form id="position-form">
                <div class="ship-position-input-div">
                    <label for="ship-length-2">Ship Position (Length 2)</label>
                    <input type="text" name="ship-length-2" id="ship-length-2">
                </div>
                <div class="ship-position-input-div">
                    <label for="ship-length-3a">Ship Position (Length 3)</label>
                    <input type="text" name="ship-length-3a" id="ship-length-3a">
                </div>
                <div class="ship-position-input-div">
                    <label for="ship-length-3b">Ship Position (Length 3)</label>
                    <input type="text" name="ship-length-3b" id="ship-length-3b">
                </div>
                <div class="ship-position-input-div">
                    <label for="ship-length-4">Ship Position (Length 4)</label>
                    <input type="text" name="ship-length-4" id="ship-length-4">
                </div>
                <div class="ship-position-input-div">
                    <label for="ship-length-5">Ship Position (Length 5)</label>
                    <input type="text" name="ship-length-5" id="ship-length-5">
                </div>
            </form>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
